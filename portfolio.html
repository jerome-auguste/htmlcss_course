<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>Portfolio - Robbie Lens Photographie</title>
    <link href="style.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="link-icon">
                <img src="images/logo.png" alt="Logo Robbie Lens" >
            </a>
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1>Portfolio</h1>
        </section>
        <section class="portfolio-section-photos">
            <h2>Voyages</h2>
            <!-- Créez ici votre grid Voyages -->
            <div class="landscapes-grid">
                <img src="./img/portfolio/paysage1.jpg" alt="Landscape 1" title="Landscape 1">
                <img src="./img/portfolio/paysage2.jpg" alt="Landscape 2" title="Landscape 2">
                <img src="./img/portfolio/paysage3.jpg" alt="Landscape 3" title="Landscape 3">
                <img src="./img/portfolio/paysage4.jpg" alt="Landscape 4" title="Landscape 4">
                <img src="./img/portfolio/paysage5.jpg" alt="Landscape 5" title="Landscape 5">
                <img src="./img/portfolio/paysage6.jpg" alt="Landscape 6" title="Landscape 6">
                <img src="./img/portfolio/paysage7.jpg" alt="Landscape 7" title="Landscape 7">
                <img src="./img/portfolio/paysage8.jpg" alt="Landscape 8" title="Landscape 8">
                <img src="./img/portfolio/paysage9.jpg" alt="Landscape 9" title="Landscape 9">
            </div>
            <h2>Portraits</h2>
            <!-- Créez ici votre grid Portraits -->
            <div class="portraits-grid">
                <img src="./img/portfolio/portrait1.jpg" alt="Portrait 1" title="Portrait 1">
                <img src="./img/portfolio/portrait2.jpg" alt="Portrait 2" title="Portrait 2">
                <img src="./img/portfolio/portrait3.jpg" alt="Portrait 3" title="Portrait 3">
                <img src="./img/portfolio/portrait4.jpg" alt="Portrait 4" title="Portrait 4">
                <img src="./img/portfolio/portrait5.jpg" alt="Portrait 5" title="Portrait 5">
                <img src="./img/portfolio/portrait6.jpg" alt="Portrait 6" title="Portrait 6">
            </div>
        </section>
    </main>
    <footer>
        <a href="index.html" class="link-icon">
            <img src="images/logo.png" alt="Logo Robbie Lens" >
        </a>
        <div>
            <a target="_blank" href="https://twitter.com/" class="link-icon">
                <img src="img/twitter_circle_blue_logo.png" alt="Twitter logo" >
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="link-icon">
                <img src="img/instagram_gradient_glyph.png" alt="Instagram logo" >
            </a>
        </div>
    </footer>
</body>

</html>
