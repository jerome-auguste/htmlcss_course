<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="./style/style.css" rel="stylesheet">
    <link href="./style/index.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Ceci est un commentaire  -->
    <header>
        <nav>
            <img src="img/logo.png" alt="Robbie Lens logo">
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">A propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="home-presentation">
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où <em>professionalisme</em> s'allie avec <em>passion</em>. Depuis
                    plus de 5 ans maintenant, j'exerce mon métier avec la passion
                    qui m'anime : capturer l'essence de chaque instant.
                </p>
                <a class="cta" href="#contact-me">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
            <img src="img/robbie-lens.png" alt="Robbie Lens picture" title="This is how I look like">
        </section>
        <section>
            <div class="home-photo-grid">
                <h2>Mon dernier projet</h2>
                <div>
                    <img src="./img/home/element-1.png" alt="Twelve apostles - Australia"
                        title="Twelve apostles - Australia">
                    <img src="./img/home/element-2.png" alt="Wai-O-Tapu - New Zeland" title="Wai-O-Tapu - New Zeland">
                    <img src="./img/home/element-3.png" alt="Abel Tasman National Parc - New Zeland"
                        title="Abel Tasman National Parc - New Zeland">
                </div>
                <div>
                    <img src="./img/home/element-4.png" alt="Rotorua Lake - New Zeland"
                        title="Rotorua Lake - New Zeland">
                    <img src="./img/home/element-5.png" alt="Milford Sound - New Zeland"
                        title="Milford Sound - New Zeland">
                    <img src="./img/home/element-6.png" alt="Wanaka Lake- New Zeland" title="Wanaka Lake- New Zeland">
                </div>
            </div>
        </section>
        <section id="contact-me" class="contact-section">
            <h2>Parlons de votre projet</h2>
            <form method="get" action="">
                <div class="form-contact-info">
                    <div class="form-column">
                        <label for="name-field">Nom</label>
                        <input type="text" name="nom" id="name-field">
                    </div>
                    <div class="form-column">
                        <label for="email-field">Email</label>
                        <input type="email" name="email" id="email-field">
                    </div>
                </div>
                    <label for="message-field">Message</label>
                    <textarea name="message" id="message-field" rows="10"></textarea>
                <input class="cta" type="submit" value="ENVOYER">
            </form>
        </section>
    </main>
    <footer>
        <img src="img/logo.png" alt="Robbie Lens logo">
        <div>
            <a target="_blank" href="https://twitter.com/" class="link-icon">
                <img src="img/twitter_circle_blue_logo.png" alt="Twitter logo" title="Jump to Twitter homepage">
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="link-icon">
                <img src="img/instagram_gradient_glyph.png" alt="Instagram logo" title="Jump to Instagram homepage">
            </a>
        </div>
    </footer>
</body>

</html>
